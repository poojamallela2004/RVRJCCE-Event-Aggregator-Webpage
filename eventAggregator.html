<html lang="en">
<head>
<meta charset="UTF-8">
<title>RVRJCCE Event Aggregator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}
body{background:#f4f6f8;}
header{
  background:#1e293b;
  color:#fff;
  padding:20px;
  text-align:center;
}
.filters{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:20px;
  flex-wrap:wrap;
}
.filters button{
  padding:10px 20px;
  border:none;
  background:#2563eb;
  color:#fff;
  border-radius:5px;
  cursor:pointer;
}
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  overflow:hidden;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card-content{padding:15px;}
.category{
  display:inline-block;
  padding:5px 10px;
  border-radius:20px;
  font-size:12px;
  color:white;
  margin-bottom:8px;
}
.technical{background:#16a34a;}
.cultural{background:#9333ea;}
.sports{background:#ea580c;}
.register-btn{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#1d4ed8;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

/* Popup */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}
.popup-content{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:10px;
}
.popup-content h3{margin-bottom:10px;}
.popup-content input{
  width:100%;
  padding:8px;
  margin:6px 0;
}
.submit-btn{
  background:#16a34a;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  margin-top:10px;
}
.close-btn{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  margin-top:8px;
}

footer{
  background:#1e293b;
  color:#fff;
  text-align:center;
  padding:15px;
}
</style>
</head>

<body>

<header>
  <h1>RVR & JC College of Engineering</h1>
  <p>Event Aggregator Portal</p>
</header>

<div class="filters">
  <button onclick="filterEvents('all')">All</button>
  <button onclick="filterEvents('technical')">Technical</button>
  <button onclick="filterEvents('cultural')">Cultural</button>
  <button onclick="filterEvents('sports')">Sports</button>
</div>

<div class="container" id="eventContainer"></div>

<!-- Registration Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>Event Registration</h3>
    <input type="text" id="eventName" readonly>
    <input type="text" id="studentName" placeholder="Student Name" required>
    <input type="text" id="rollNo" placeholder="Roll Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="department" placeholder="Department" required>
    <button class="submit-btn" onclick="submitRegistration()">Submit</button>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<footer>

</footer>

let registrations = JSON.parse(localStorage.getItem("registrations")) || [];
const container = document.getElementById("eventContainer");

function displayEvents(list){
  container.innerHTML="";
  list.forEach(e=>{
    container.innerHTML+=`
      <div class="card">
        <img src="${e.image}">
        <div class="card-content">
          <span class="category ${e.category}">${e.category.toUpperCase()}</span>
          <h3>${e.title}</h3>
          <p><strong>${e.date}</strong></p>
          <p>${e.description}</p>
          <button class="register-btn" onclick="openPopup('${e.title}')">Register</button>
        </div>
      </div>
    `;
  });
}

function filterEvents(cat){
  cat==="all"
    ? displayEvents(events)
    : displayEvents(events.filter(e=>e.category===cat));
}

function openPopup(title){
  eventName.value = title;

}

function closePopup(){
  popup.style.display="none";
}

    name:studentName.value,
    roll:rollNo.value,
    email:email.value,
    dept:department.value
  };
  registrations.push(data);
  localStorage.setItem("registrations",JSON.stringify(registrations));
  alert("Registration successful!");
  closePopup();
}

displayEvents(events);
